<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudPipe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
    }
    .feature {
      background: #151515;
      border: 1px solid #252525;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .feature h3 {
      color: #4ade80;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .feature p {
      color: #888;
      font-size: 0.85rem;
    }
    code {
      background: #252525;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
    }
    .status {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #252525;
      color: #666;
      font-size: 0.8rem;
    }
    .status span {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CloudPipe</h1>
    <p class="subtitle">Local Deploy Gateway</p>

    <div class="feature">
      <h3>Path-based</h3>
      <p><code>api.isnowfriend.com/service</code> routes to local services</p>
    </div>

    <div class="feature">
      <h3>Subdomain-based</h3>
      <p><code>service.isnowfriend.com</code> routes to local services</p>
    </div>

    <div class="feature">
      <h3>Hot Reload</h3>
      <p>Drop <code>.js</code> files in <code>services/</code> to deploy</p>
    </div>

    <div class="status">
      Status: <span>Running</span>
    </div>
  </div>
</body>
</html>
